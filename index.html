<!-- Music controls UI -->
<div id="music-controls" style="position:fixed;right:16px;bottom:16px;z-index:10000">
  <button id="music-edit-btn" style="padding:10px 14px;border-radius:10px;border:1px solid #23293a;background:rgba(124,92,255,.15);color:#e6e9ef;cursor:pointer">Редакт музыки</button>
  <div id="music-panel" style="display:none;position:absolute;right:0;bottom:50px;width:260px;padding:14px;border-radius:12px;border:1px solid #23293a;background:rgba(13,15,20,.95);box-shadow:0 8px 24px rgba(0,0,0,.4)">
    <div style="margin-bottom:10px;color:#e6e9ef;font-weight:600">Музыка: Главная</div>
    <label style="display:block;color:#9aa3b2;margin-bottom:6px">Громкость: <span id="music-vol-val">0.02</span></label>
    <input id="music-volume" type="range" min="0" max="1" step="0.01" value="0.02" style="width:100%">
    <label style="display:flex;align-items:center;gap:8px;margin-top:10px;color:#9aa3b2">
      <input id="music-muted" type="checkbox"> Включить
    </label>
    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
      <button id="music-cancel" style="padding:8px 10px;border-radius:8px;border:1px solid #23293a;background:transparent;color:#e6e9ef;cursor:pointer">Отмена</button>
      <button id="music-save" style="padding:8px 10px;border-radius:8px;border:1px solid transparent;background:linear-gradient(135deg,#7c5cff,#00d1b2);color:#0b0e13;cursor:pointer;font-weight:600">Save</button>
    </div>
  </div>
  
</div>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  
  // Защита от инспектирования
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    return false;
  });
  
  document.addEventListener('keydown', function(e) {
    if (e.key === 'F12') {
      e.preventDefault();
      return false;
    }
    
    // Блокируем Ctrl+Shift+I (DevTools)
    if (e.ctrlKey && e.shiftKey && e.key === 'I') {
      e.preventDefault();
      return false;
    }
    
    // Блокируем Ctrl+Shift+J (Console)
    if (e.ctrlKey && e.shiftKey && e.key === 'J') {
      e.preventDefault();
      return false;
    }
    
    // Блокируем Ctrl+U (View Source)
    if (e.ctrlKey && e.key === 'u') {
      e.preventDefault();
      return false;
    }
    
    // Блокируем Ctrl+Shift+C (Element Inspector)
    if (e.ctrlKey && e.shiftKey && e.key === 'C') {
      e.preventDefault();
      return false;
    }
  });
  
  // Защита от инспектирования
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    return false;
  });
  
  document.addEventListener('keydown', function(e) {
    if (e.key === 'F12') {
      e.preventDefault();
      return false;
    }
    
    // Блокируем Ctrl+Shift+I (DevTools)
    if (e.ctrlKey && e.shiftKey && e.key === 'I') {
      e.preventDefault();
      return false;
    }
    
    // Блокируем Ctrl+Shift+J (Console)
    if (e.ctrlKey && e.shiftKey && e.key === 'J') {
      e.preventDefault();
      return false;
    }
    
    // Блокируем Ctrl+U (View Source)
    if (e.ctrlKey && e.key === 'u') {
      e.preventDefault();
      return false;
    }
    
    // Блокируем Ctrl+Shift+C (Element Inspector)
    if (e.ctrlKey && e.shiftKey && e.key === 'C') {
      e.preventDefault();
      return false;
    }
  });

  // Dropdown menu functionality
  document.addEventListener('DOMContentLoaded', function() {
    const menus = document.querySelectorAll('.dropdown-menu');
    menus.forEach(function(menu){
      const toggle = menu.querySelector('.dropdown-toggle');
      const content = menu.querySelector('.dropdown-content');
      if(toggle && content){
        toggle.addEventListener('click', function(e){
          e.preventDefault();
          // close others first
          document.querySelectorAll('.dropdown-content.show').forEach(function(other){
            if(other!==content){ other.classList.remove('show'); }
          });
          content.classList.toggle('show');
        });
      }
    });
    document.addEventListener('click', function(e){
      if(!e.target.closest('.dropdown-menu')){
        document.querySelectorAll('.dropdown-content.show').forEach(function(dc){ dc.classList.remove('show'); });
      }
    });
  });
  
  // Background music (robust autoplay for this page only)
  (function(){
    const audio = document.createElement('audio');
    audio.src = encodeURI('music/John_Towner_Williams_-_Finale_67864931.mp3');
    audio.loop = true;
    audio.preload = 'auto';
    audio.autoplay = false;
    audio.playsInline = true;
    audio.volume = 0.02; // ещё тише
    audio.muted = true; // начинаем без звука
    audio.setAttribute('aria-hidden','true');
    audio.style.display = 'none';
    document.body.appendChild(audio);
    window.pageAudio = audio; // доступ для UI

    function tryPlay(){
      audio.play().catch(function(){
        // если заблокировано — запускаем без звука и покажем кнопку «Включить звук»
        audio.muted = true;
        audio.play().catch(function(){});
        showEnableButton();
      });
    }

    // Музыка не воспроизводится автоматически
    // Пользователь должен сам включить её через панель управления

    function enableSoundOnce(){
      audio.muted = false;
      audio.volume = 0.07;
      tryPlay();
      window.removeEventListener('click', enableSoundOnce);
      window.removeEventListener('keydown', enableSoundOnce);
      window.removeEventListener('touchstart', enableSoundOnce);
      const btn = document.getElementById('enable-audio-btn');
      if(btn){ btn.remove(); }
    }
    // Звук включается только через панель управления

    function showEnableButton(){
      if(document.getElementById('enable-audio-btn')) return;
      const btn = document.createElement('button');
      btn.id = 'enable-audio-btn';
      btn.textContent = 'Включить звук';
      btn.style.position = 'fixed';
      btn.style.right = '16px';
      btn.style.bottom = '16px';
      btn.style.zIndex = '10000';
      btn.style.padding = '10px 14px';
      btn.style.borderRadius = '10px';
      btn.style.border = '1px solid #23293a';
      btn.style.background = 'rgba(124,92,255,.15)';
      btn.style.color = '#e6e9ef';
      btn.style.cursor = 'pointer';
      btn.style.whiteSpace = 'nowrap';
      btn.style.fontFamily = 'system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif';
      btn.style.fontWeight = '600';
      btn.style.letterSpacing = '0.3px';
      btn.style.textShadow = 'none';
      btn.onclick = enableSoundOnce;
      document.body.appendChild(btn);
    }
  })();

  // Дополнительная защита от DevTools
  setInterval(function() {
    const devtools = /./;
    devtools.toString = function() {
      this.opened = true;
    }
    console.log('%c', devtools);
    if (devtools.opened) {
      document.body.innerHTML = 'Доступ запрещен';
    }
  }, 1000);

  // Блокируем console методы
  console.log = function() {};
  console.warn = function() {};
  console.error = function() {};
  console.info = function() {};
  console.debug = function() {};
  console.trace = function() {};

  // Music controls behavior
  (function(){
    const btn = document.getElementById('music-edit-btn');
    const panel = document.getElementById('music-panel');
    const vol = document.getElementById('music-volume');
    const volVal = document.getElementById('music-vol-val');
    const muted = document.getElementById('music-muted');
    const save = document.getElementById('music-save');
    const cancel = document.getElementById('music-cancel');

    function openPanel(){
      if(!window.pageAudio){ return; }
      vol.value = window.pageAudio.volume.toFixed(2);
      volVal.textContent = vol.value;
      muted.checked = !window.pageAudio.muted; // Инвертируем логику для "Включить"
      panel.style.display = 'block';
    }
    function closePanel(){ panel.style.display = 'none'; }
    vol.addEventListener('input', function(){ volVal.textContent = this.value; });
    save.addEventListener('click', function(){
      if(window.pageAudio){
        window.pageAudio.volume = parseFloat(vol.value);
        window.pageAudio.muted = !muted.checked; // Инвертируем логику для "Включить"
        if(!window.pageAudio.paused){ window.pageAudio.play().catch(function(){}); }
      }
      closePanel();
    });
    cancel.addEventListener('click', closePanel);
    btn.addEventListener('click', function(){ panel.style.display = panel.style.display==='block' ? 'none':'block'; });
    document.addEventListener('click', function(e){ if(!e.target.closest('#music-controls')) closePanel(); });
  })();
</script>
